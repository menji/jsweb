<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Enter your name">
        <br>
        <input type="text" name="password" placeholder="Enter your password">
        <br>
        <button type="submit">Login</button>
    </form>
    <h3>{{result}}</h3>
</body>
</html>
